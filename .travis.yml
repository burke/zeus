language: go
go:
  - 1.7
os:
  - linux
env:
  - USE_RUBY=2.1.10
  - USE_RUBY=2.2.5
  - USE_RUBY=2.3.3

# OS X builds are slow and heavily rate limited. Ruby should behave similarly
# across platforms so we sacrifice testing multiple Ruby versions in favor of
# faster build times.
matrix:
  include:
    - os: osx
      osx_image: xcode8.1 # macOS 10.12
      env: USE_RUBY=2.3.3
    - os: osx
      osx_image: xcode7.3 # macOS 10.11
      env: USE_RUBY=2.3.3
    - os: osx
      osx_image: xcode6.4 # macOS 10.10
      env: USE_RUBY=2.3.3

before_install:
  - rvm use $USE_RUBY --install --fuzzy
script:
  - RAILS_ENV="" make
